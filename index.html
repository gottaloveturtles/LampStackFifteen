			<img src="images/create.png" id="createimage" />

			<input type="text" id="newpassword" placeholder="Set Password" />
			<input type="email" id="email" placeholder="Enter email" />
			<input type="tel" id="phone " placeholder=" Enter Phone number " />


            <button onclick="hidePopup()" type="button">Finish</button></div>
   
	
    </div>
