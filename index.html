<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COP 4331 LAMP Stack Demo</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <h1 id="title">Contact Manager</h1>


    <div id="loginpr">
        Login
    </div>

    <div id="input">

        <div class="input-box">
            <input type="text" id="loginName" placeholder="Username" />
            <i class='bx bx-user'></i>
        </div>

        <div class="input-box">
            <input type="password" id="loginPassword" placeholder="Password" />
            <i class='bx bx-lock-alt'></i>
        </div>

        <button type="button" id="loginButton" class="buttons" onclick="doLogin();"> log in </button>
        <button type="button" id="createacc" class="buttons2" onclick="createAccount();"> Create account </button>

    </div>





    <img src="/Users/evansbakire/Downloads/lampstack/images/newimage.png" alt="Example Image" id="loginImage" />






    <span id="inner-title">PLEASE LOG IN</span>


    <span id="loginResult"></span>


</body>
</html>
